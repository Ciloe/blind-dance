version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: blind-dance-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: blind-dance-password-2024
      MONGO_INITDB_DATABASE: blind-dance
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - blind-dance-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/blind-dance --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Next.js (Mode DÃ©veloppement)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: blind-dance-app-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:blind-dance-password-2024@mongodb:27017/blind-dance?authSource=admin
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - blind-dance-network
    command: npm run dev

  # Mongo Express (Interface Web pour MongoDB) - Optionnel
  mongo-express:
    image: mongo-express:latest
    container_name: blind-dance-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: blind-dance-password-2024
      ME_CONFIG_MONGODB_URL: mongodb://admin:blind-dance-password-2024@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - blind-dance-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  blind-dance-network:
    driver: bridge
